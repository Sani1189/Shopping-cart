<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <title>shopping-card</title>
</head>

<body>
    <main class="container area text-center">
        <div class="items">
            <div class="row">
                <div class="col-sm-6 d-flex align-items-center justify-content-around">
                    <img class="pictures" src="photo/1.png" alt="">
                    <h5>
                        Samsung Galaxy S22 Ultra 256GB
                    </h5>
                </div>
                <div class="col-sm-2 d-flex align-items-center justify-content-center">
                    <button id="decrease" type="button" class="btn btn-light btn-lg mybtn">-</button>
                    <input id="spin" type="number" min="0" value="1">
                    <button id="increase" type="button" class="btn btn-light btn-lg mybtn">+</button>
                </div>
                <div class="col-sm-4 d-flex align-items-center justify-content-evenly">
                    <h5>
                        $ <span id="galaxy-total">1199</span>
                    </h5>
                    <h1 style="color:red; font-size:xxlarge;">x</h1>
                </div>
            </div>
        </div>
        <div class="items">
            <div class="row">
                <div class="col-sm-6 d-flex align-items-center justify-content-around">
                    <img class="pictures" src="photo/2.png" alt="">
                    <h5>
                        iphone 14 pro max 256GB gold edition
                    </h5>
                </div>
                <div class="col-sm-2 d-flex align-items-center justify-content-center">
                    <button id="decrease1" type="button" class="btn btn-light btn-lg mybtn">-</button>
                    <input id="spin1" type="number" min="0" value="1">
                    <button id="increase1" type="button" class="btn btn-light btn-lg mybtn">+</button>
                </div>
                <div class="col-sm-4 d-flex align-items-center justify-content-evenly">
                    <h5>
                        $ <span id="iphone-total">1299</span>
                    </h5>
                    <h1 style="color:red; font-size:xxlarge;">x</h1>
                </div>
            </div>
        </div>
        <div class="items billing">
            <div class="row">
                <div class="col-sm-6 d-flex justify-content-start">
                    <h5>Subtotal:</h5>
                </div>
                <div class="col-sm-6 d-flex justify-content-end">
                    <h5>$ <span id="subtotal">2498</span></h5>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 d-flex justify-content-start">
                    <h5>Tax:</h5>
                </div>
                <div class="col-sm-6 d-flex justify-content-end">
                    <h5>$ <span id="tax">249.8</span></h5>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 d-flex justify-content-start">
                    <h5>Total:</h5>
                </div>
                <div class="col-sm-6 d-flex justify-content-end">
                    <h5>$ <span id="total">2747.8</span></h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm d-flex text-center justify-content-end">
                <button id="checkout" class="btn btn-success">Check Out</button>
            </div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
